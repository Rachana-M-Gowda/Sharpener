<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h2 class="text-center mb-4">Expense Tracker</h2>

    <form id="expenseForm" class="card p-4">
      <div class="row g-3">
        <div class="col-md-4">
          <input type="text" id="expenseName" class="form-control" placeholder="Expense Name" required>
        </div>
        <div class="col-md-3">
          <input type="number" id="expenseAmount" class="form-control" placeholder="Amount" required>
        </div>
        <div class="col-md-3">
          <input type="text" id="expenseCategory" class="form-control" placeholder="Category" required>
        </div>
        <div class="col-md-2 d-grid">
          <button type="submit" class="btn btn-primary w-100">Add</button>
        </div>
      </div>
    </form>

    <div class="table-responsive mt-4">
      <table class="table table-striped table-bordered align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th>Sl.No</th>
            <th>Expense Name</th>
            <th>Amount</th>
            <th>Category</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="expenseList"></tbody>
      </table>
    </div>
  </div>

  <!-- Link external JS file -->
  <script src="script.js"></script>
</body>
</html>
